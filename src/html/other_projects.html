<div id="other_projects" class="pure-u-1 pure-u-sm-1-3">
  <h2>Other Projects</h2>

  <div class="content">
    {{#each projects}}
      {{#with this}}
        {{#if other}}
          <div class="project">
            {{> project parent=..}}
          </div>
        {{/if}}
      {{/with}}
    {{/each}}
  </div>
</div>
